<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <title>Race registration form</title>
</head>

<body>
    <h1>Race Registration Form</h1>

    <div class="form_wrapper">
        <form onsubmit="return validateForm()">

            <div class="main_info">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="title">Title:</label>
                <input type="radio" id="mr" name="title" value="mr">
                <label for="mr">Mr</label>
                <input type="radio" id="ms" name="title" value="ms">
                <label for="ms">Ms</label>
                <input type="radio" id="mrs" name="title" value="mrs">
                <label for="mrs">Mrs</label><br><br>

                <label for="firstname">First Name:</label>
                <input type="text" class="text" id="firstname" name="firstname" required><br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" class="text" id="lastname" name="lastname" required><br><br>

                <label for="postalcode">Country:</label>
                <input type="text" class="text" id="country" name="country" required><br><br>

                <label for="postalcode">Postal Code:</label>
                <input type="text" class="digits" id="postalcode" name="postalcode" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" class="digits" id="phone" name="phone" required><br><br>

                <label for="fax">Fax:</label>
                <input type="tel" class="digits" id="fax" name="fax"><br><br>

                <label for="occupation">Occupation:</label>
                <input type="text" class="text" id="occupation" name="occupation" required><br><br>

                <label for="marital_status">Marital status:</label>
                <select id="cars" name="cars">
                    <option value="empty">-----</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="widowed">Widowed</option>
                </select><br><br>

                <div class="emergency_wrapper">
                    <p class="emergency">Emergency contact:</p><br>
                    <label for="em_name">Name:</label>
                    <input type="text" class="text" id="em_name" name="em_name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="second-email" name="email" required><br><br>

                    <label for="phone">Phone No:</label>
                    <input type="tel" class="digits" id="second-phone" name="second-phone" required><br><br>
                </div>

            </div>

            <div class="trip_info">

                <label for="title">Select trip:</label>
                <input type="radio" id="stage_race" name="trip" value="mr">
                <label for="stage_race">Stage Race</label>
                <input type="radio" id="everest_race" name="trip" value="ms">
                <label for="everest_race">Mt. Everest Challenge Marathon (4 day trip)</label>
                <input type="radio" id="bike_rally" name="trip" value="mrs">
                <label for="mbike_rallyrs">Mt. Everest BIke Rally</label><br><br>

                <label for="title">I am a:</label>
                <input type="radio" id="runner" name="ima" value="runnner">
                <label for="runner">Runner</label>
                <input type="radio" id="walker" name="ima" value="walker">
                <label for="walker">Walker</label>
                <input type="radio" id="cyclist" name="ima" value="cyclist">
                <label for="cyclist">Cyclist</label><br><br>

                <label for="title">T-Shirt Size:</label>
                <input type="radio" id="small" name="size" value="small">
                <label for="small">Small</label>
                <input type="radio" id="medium" name="size" value="medium">
                <label for="medium">Medium</label>
                <input type="radio" id="large" name="size" value="large">
                <label for="large">Large</label>
                <input type="radio" id="xlarge" name="size" value="xlarge">
                <label for="xlarge">X-large</label><br><br>


                <label for="title">Smoker:</label>
                <input type="radio" id="yes" name="smoker" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="smoker" value="no">
                <label for="no">No</label><br><br>

                <label for="title">Room sharing preferences:</label>
                <textarea name="message" rows="3" cols="20"></textarea>
                <br><br>

            </div>

            <div class="passport_info">

                <p>Pasport details:</p><br>
                <label for="ex_name">Exact name as it appears:</label>
                <input type="text" class="text" id="ex_name" name="ex_name" required><br><br>

                <label for="number">Number:</label>
                <input type="tel" class="digits" id="number" name="number" required><br><br>

                <label for="bdaymonth">Date issued:</label>
                <input type="date" id="issue_date" name="issue_date">

                <label for="expire_date">Date expires:</label>
                <input type="date" id="expire_date" name="expire_date"><br><br>

                <label for="issue_place">Where issued:</label>
                <input type="text" class="text" id="issue_place" name="issue_place" required><br><br>

                <label for="bdaymonth">Date of birthday:</label>
                <input type="date" id="bdaymonth" name="bdaymonth"><br><br>

                <label for="birth_place">Place of Birth:</label>
                <input type="text" class="text" id="birth_place" name="birth_place" required><br><br>

                <label for="citizen">Citizen of:</label>
                <input type="text" class="text" id="citizen" name="citizen" required><br><br>

            </div>


            <a href="/">See Booking Condition for all the trips</a><br><br>

            <label for="confirm">I agree to all booking terms & conditions:</label>
            <input type="checkbox" id="confirm" name="confirm" value="confirm"><br><br>


            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
